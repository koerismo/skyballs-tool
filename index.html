<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyball Editor</title>
  </head>
  <body>
    <div id="app">
		<div id="sidebar">
			<div>
				<button id="action-import">Import</button>
				<button id="action-export">Export</button>
			</div>
			<div>
				<label>Format</label>
				<select id="input-format">
					<option value="BGRA8">BGRA8888</option>
					<option value="RGBA16">RGBA16161616</option>
					<option value="RGBA16F">RGBA16161616F</option>
					<option value="RGB32F">RGB323232F</option>
					<option value="RGBA32F">RGBA32323232F</option>
				</select>
			</div>
			<div>
				<label>Compression (v7.6)</label>
				<input id="input-compress" type="checkbox" />
			</div>
			<div>
				<label>Size</label>
				<input id="input-size" type="number" min="16" max="8192" value="1024" />
			</div>
		</div>
		<canvas id="viewport"></canvas>
		<div id="viewport-settings">
			<div>
				<label>Exposure</label>
				<label id="vp-exposure-value">1.0</label>
			</div>
			<input id="vp-exposure" type="range" min="0.1" max="4" value="1" step="0.05" />
		</div>
		<canvas id="debug-canvas" width="128" height="128"></canvas>
	</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
